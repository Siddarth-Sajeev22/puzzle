<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link  rel="stylesheet"  crossorigin="anonymous"><link rel="stylesheet" href="./register.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Hello !!!</h1>
		<p>To register enter your email id, username and password</p>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Registration</h5>
		<div class="inputs">
			<input type="email" placeholder="Email-id">
			<br>
			<input type="text" placeholder="Username">
			<br>
			<input type="password" placeholder="Password">
		</div>
			<br>
			<button>Register</button>
	</div>
	
</div>


</body>
</html>
